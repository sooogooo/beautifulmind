<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线 | 美丽的心灵地图</title>
    <link rel="icon" type="image/png" href="https://docs.bccsw.cn/favicon.png">
    <style>
        :root {
            --color-bg: #FAFAF9;
            --color-text: #3D3D3D;
            --color-text-light: #737373;
            --color-primary: #9B8AA6;
            --color-primary-light: #C9BED4;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans SC', -apple-system, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .offline-icon {
            width: 120px;
            height: 120px;
            background: var(--color-primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: var(--color-primary);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        p {
            color: var(--color-text-light);
            max-width: 400px;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .retry-btn:hover {
            background: #8A7995;
            transform: translateY(-1px);
        }
        .cached-chapters {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #E5E5E5;
            width: 100%;
            max-width: 400px;
        }
        .cached-chapters h2 {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--color-text-light);
        }
        .cached-list {
            list-style: none;
            text-align: left;
        }
        .cached-list li {
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .cached-list a {
            color: var(--color-text);
            text-decoration: none;
        }
        .cached-list a:hover {
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="offline-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7L12 21.5l3.07-4.04 3.59 3.59 1.27-1.27-2.89-2.56z"/>
        </svg>
    </div>
    <h1>您当前处于离线状态</h1>
    <p>网络连接不可用。您可以阅读已缓存的章节，或在恢复网络后重试。</p>
    <button class="retry-btn" onclick="window.location.reload()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
        重新连接
    </button>
    <div class="cached-chapters" id="cachedChapters" style="display: none;">
        <h2>已缓存的章节</h2>
        <ul class="cached-list" id="cachedList"></ul>
    </div>
    <script>
        // Check for cached chapters
        if ('caches' in window) {
            caches.open('beautifulmind-v1').then(cache => {
                cache.keys().then(requests => {
                    const mdFiles = requests.filter(req => req.url.includes('.md'));
                    if (mdFiles.length > 0) {
                        document.getElementById('cachedChapters').style.display = 'block';
                        const list = document.getElementById('cachedList');
                        const chapterNames = {
                            '10-preface': '序 · 美丽的心灵地图',
                            '02-motivation': '第一章 · 我们为什么想变美？',
                            '03-decision-making': '第二章 · 从心动到行动',
                            '04-expectations': '第三章 · 期望的艺术',
                            '05-family-environment': '第四章 · 家庭环境影响',
                            '06-communication': '第五章 · 医患沟通',
                            '07-happiness': '第六章 · 幸福与美丽',
                            '08-special-situations': '第七章 · 特殊情境',
                            '09-beauty-planner': '第八章 · 做自己的美丽规划师',
                            '11-epilogue': '后记',
                            '12-psychology-effects-list': '附录 · 心理学效应速查表'
                        };
                        mdFiles.forEach(req => {
                            const fileName = req.url.split('/').pop().replace('.md', '');
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = `reader.html?file=${fileName}.md`;
                            a.textContent = chapterNames[fileName] || fileName;
                            li.appendChild(a);
                            list.appendChild(li);
                        });
                    }
                });
            });
        }
    </script>
</body>
</html>
