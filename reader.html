        /* Print Styles */

            .header, .footer, .progress-bar, .toc-sidebar, .chapter-nav {
                display: none;

            .main {
                padding: 0;

            }
        }
    </style>

        // Generate TOC from headings
        function generateToc(container) {
            const headings = container.querySelectorAll('h1, h2, h3');
            const tocList = document.getElementById('tocList');

            if (headings.length === 0) {
                tocList.innerHTML = '<li class="toc-item"><span style="color: var(--color-text-muted); font-size: 0.85rem;">暂无目录</span></li>';
                return;
            }

            let tocHtml = '';
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                const level = heading.tagName.toLowerCase();
                const levelClass = level === 'h3' ? ' toc-h3' : '';
                tocHtml += `<li class="toc-item">
                    <a href="#${id}" class="toc-link${levelClass}" data-id="${id}">${heading.textContent}</a>
                </li>`;
            });

            tocList.innerHTML = tocHtml;

            // Add click handlers
            tocList.querySelectorAll('.toc-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-id');
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                        // Close mobile TOC
                        document.getElementById('tocSidebar').classList.remove('active');
                    }
                });
            });

            // Highlight current section on scroll
            observeHeadings(headings);
        }

        // Observe headings for active state
        function observeHeadings(headings) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.toc-link').forEach(link => {
                            link.classList.toggle('active', link.getAttribute('data-id') === id);
                        });
                    }
                });
            }, { rootMargin: '-80px 0px -70% 0px' });

            headings.forEach(heading => observer.observe(heading));
        }

        // Toggle mobile TOC
        function toggleToc() {
            document.getElementById('tocSidebar').classList.toggle('active');
        }

        // Create chapter navigation
        function createChapterNav(currentIndex) {
            let navHtml = '<nav class="chapter-nav">';

            if (currentIndex > 0) {
                const prev = chapters[currentIndex - 1];
                navHtml += `<a href="reader.html?file=${prev.file}">
                    <span class="material-symbols-outlined">chevron_left</span>
                    <span class="nav-label">${prev.title}</span>
                </a>`;
            } else {
                navHtml += '<a class="disabled"><span class="material-symbols-outlined">chevron_left</span><span class="nav-label">上一章</span></a>';
            }

            if (currentIndex < chapters.length - 1) {
                const next = chapters[currentIndex + 1];
                navHtml += `<a href="reader.html?file=${next.file}">
                    <span class="nav-label">${next.title}</span>
                    <span class="material-symbols-outlined">chevron_right</span>
                </a>`;
            } else {
                navHtml += '<a class="disabled"><span class="nav-label">下一章</span><span class="material-symbols-outlined">chevron_right</span></a>';
            }

            navHtml += '</nav>';
            return navHtml;
        }

        // Update progress bar on scroll
        function updateProgress() {
            const scrollTop = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Load and render markdown
        async function loadArticle() {
            const file = getFileParam();

            if (!file) {
                showError('未指定文章', '请从目录页面选择要阅读的章节');
                return;
            }

            const chapter = getChapterInfo(file);
            const chapterIndex = getChapterIndex(file);

            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error('File not found');

                const markdown = await response.text();

                // Configure marked
                marked.setOptions({
                    breaks: true,
                    gfm: true
                });

                // Render article
                const article = document.getElementById('article');
                const shuffled = decorImages.sort(() => Math.random() - 0.5);

                if (chapter) {
                    document.title = `${chapter.title} | 美丽的心灵地图`;
                    document.getElementById('headerTitle').textContent = chapter.title;

                    article.innerHTML = `
                        <header class="article-header">
                            <img src="${shuffled[1]}" alt="" class="article-decor" id="articleDecorImg">
                            <span class="article-chapter">第${chapter.number}章</span>
                            <h1 class="article-title">${chapter.title}</h1>
                            <p class="article-subtitle">${chapter.subtitle}</p>
                            <div class="article-meta">
                                <span><span class="material-symbols-outlined">schedule</span>${chapter.readTime}</span>
                                <span><span class="material-symbols-outlined">article</span>${chapter.wordCount}</span>
                            </div>
                        </header>
                        <div class="markdown-body" id="markdownBody">${marked.parse(markdown)}</div>
                        ${createChapterNav(chapterIndex)}
                    `;
                } else {
                    // Generic markdown file
                    document.title = `阅读 | 美丽的心灵地图`;
                    document.getElementById('headerTitle').textContent = file;
                    article.innerHTML = `<div class="markdown-body" id="markdownBody">${marked.parse(markdown)}</div>`;
                }

                // Generate TOC
                generateToc(document.getElementById('markdownBody'));

                // Scroll to top
                window.scrollTo(0, 0);

            } catch (error) {
                showError('加载失败', '无法加载文章内容，请检查文件是否存在');
            }
        }

        // Show error
        function showError(title, message) {
            document.getElementById('article').innerHTML = `
                <div class="error">
                    <span class="material-symbols-outlined">error_outline</span>
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <br>
                    <a href="index.html" class="back-btn" style="display: inline-flex;">
                        <span class="material-symbols-outlined">arrow_back</span>
                        返回目录
                    </a>
                </div>
            `;
        }

        // Event listeners
        window.addEventListener('scroll', updateProgress);

        // Initialize
        setRandomDecorImages();
        loadArticle();
    </script>
</body>
